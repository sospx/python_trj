{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card">
            <div class="card-header gradient-bg text-white text-center py-3">
                <h4 class="mb-0"><i class="fas fa-user-plus me-2"></i>Регистрация</h4>
            </div>
            <div class="card-body p-4">
                <form method="POST">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="full_name" class="form-label fw-semibold">
                                    <i class="fas fa-user me-1"></i>ФИО / Название организации
                                </label>
                                <input type="text" class="form-control" id="full_name" name="full_name"
                                       placeholder="Введите ваше полное имя или название фонда" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="email" class="form-label fw-semibold">
                                    <i class="fas fa-envelope me-1"></i>Email *
                                </label>
                                <input type="email" class="form-control" id="email" name="email"
                                       placeholder="Введите ваш email" required>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="password" class="form-label fw-semibold">
                                    <i class="fas fa-lock me-1"></i>Пароль *
                                </label>
                                <input type="password" class="form-control" id="password" name="password"
                                       placeholder="Введите пароль" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="phone" class="form-label fw-semibold">
                                    <i class="fas fa-phone me-1"></i>Телефон
                                </label>
                                <input type="tel" class="form-control" id="phone" name="phone"
                                       placeholder="+7 (XXX) XXX-XX-XX">
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="user_type" class="form-label fw-semibold">
                            <i class="fas fa-users me-1"></i>Тип пользователя *
                        </label>
                        <select class="form-select" id="user_type" name="user_type" required>
                            <option value="">Выберите тип аккаунта</option>
                            <option value="needy" {% if default_type == 'needy' %}selected{% endif %}>
                                Нуждающийся - получу помощь
                            </option>
                            <option value="donor" {% if default_type == 'donor' %}selected{% endif %}>
                                Благотворитель - окажу помощь
                            </option>
                            <option value="fund" {% if default_type == 'fund' %}selected{% endif %}>
                                Фонд - организую помощь
                            </option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="address" class="form-label fw-semibold">
                            <i class="fas fa-map-marker-alt me-1"></i>Адрес
                        </label>
                        <input type="text" class="form-control" id="address" name="address"
                               placeholder="Город, улица, дом">
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label fw-semibold">
                            <i class="fas fa-info-circle me-1"></i>О себе / О фонде
                        </label>
                        <textarea class="form-control" id="description" name="description" rows="3"
                                  placeholder="Расскажите о себе или о деятельности вашего фонда..."></textarea>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn gradient-bg text-white btn-lg fw-semibold py-3">
                            <i class="fas fa-user-plus me-2"></i>Создать аккаунт
                        </button>
                    </div>
                </form>

                <div class="text-center mt-4">
                    <p class="mb-0">Уже есть аккаунт?
                        <a href="{{ url_for('auth.login') }}" class="text-decoration-none fw-semibold">
                            <i class="fas fa-sign-in-alt me-1"></i>Войдите
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
