{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card">
            <div class="card-header gradient-bg text-white text-center py-4">
                <h4 class="mb-0"><i class="fas fa-sign-in-alt me-2"></i>Вход в систему</h4>
            </div>
            <div class="card-body p-4">
                <form method="POST">
                    <div class="mb-4">
                        <label for="email" class="form-label fw-semibold">
                            <i class="fas fa-envelope me-2"></i>Email
                        </label>
                        <input type="email" class="form-control form-control-lg" id="email" name="email"
                               placeholder="Введите ваш email" required>
                    </div>

                    <div class="mb-4">
                        <label for="password" class="form-label fw-semibold">
                            <i class="fas fa-lock me-2"></i>Пароль
                        </label>
                        <input type="password" class="form-control form-control-lg" id="password" name="password"
                               placeholder="Введите пароль" required>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn gradient-bg text-white btn-lg py-3 fw-semibold">
                            <i class="fas fa-sign-in-alt me-2"></i>Войти в систему
                        </button>
                    </div>
                </form>

                <div class="text-center mt-4">
                    <p class="mb-0">Нет аккаунта?
                        <a href="{{ url_for('auth.register') }}" class="text-decoration-none fw-semibold">
                            <i class="fas fa-user-plus me-1"></i>Зарегистрируйтесь
                        </a>
                    </p>
                </div>

                <!-- Быстрый доступ к регистрации по ролям -->
                <div class="mt-4 pt-4 border-top">
                    <h6 class="text-center text-muted mb-3">Быстрая регистрация</h6>
                    <div class="d-grid gap-2">
                        <a href="{{ url_for('auth.register', type='needy') }}" class="btn btn-outline-primary btn-sm">
                            Я нуждаюсь в помощи
                        </a>
                        <a href="{{ url_for('auth.register', type='donor') }}" class="btn btn-outline-success btn-sm">
                            Я хочу помогать
                        </a>
                        <a href="{{ url_for('auth.register', type='fund') }}" class="btn btn-outline-warning btn-sm">
                            Я представляю фонд
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
