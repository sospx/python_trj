{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-10">
        <div class="card">
            <div class="card-header gradient-bg text-white">
                <h4 class="mb-0"><i class="fas fa-project-diagram me-2"></i>Создать программу помощи</h4>
            </div>
            <div class="card-body p-4">
                <form method="POST">
                    <div class="row">
                        <div class="col-md-8">
                            <div class="mb-4">
                                <label for="title" class="form-label fw-semibold">
                                    <i class="fas fa-heading me-2"></i>Название программы *
                                </label>
                                <input type="text" class="form-control form-control-lg" id="title" name="title" required 
                                       placeholder="Например: Помощь многодетным семьям, Поддержка пожилых">
                            </div>
                            
                            <div class="mb-4">
                                <label for="description" class="form-label fw-semibold">
                                    <i class="fas fa-align-left me-2"></i>Описание программы *
                                </label>
                                <textarea class="form-control" id="description" name="description" rows="6" required
                                          placeholder="Подробно опишите цели программы, целевую аудиторию, план реализации..."></textarea>
                            </div>
                        </div>
                        
                        <div class="col-md-4">
                            <div class="card bg-light">
                                <div class="card-body">
                                    <h6 class="text-warning"><i class="fas fa-lightbulb me-2"></i>Советы для фондов</h6>
                                    <ul class="small text-muted">
                                        <li>Четко определите цели программы</li>
                                        <li>Укажите целевую аудиторию</li>
                                        <li>Опишите механизм помощи</li>
                                        <li>Предоставьте контакты для вопросов</li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label for="category" class="form-label fw-semibold">
                            <i class="fas fa-tags me-2"></i>Категория помощи *
                        </label>
                        <select class="form-select" id="category" name="category" required>
                            <option value="">Выберите категорию</option>
                            <option value="food">Питание и продукты</option>
                            <option value="clothes">Одежда и предметы быта</option>
                            <option value="education">Образование и развитие</option>
                            <option value="entertainment">Развлечения</option>
                            <option value="books">Книги</option>
                            <option value="household">Товары для дома</option>
                            <option value="electronics">Техника</option>
                            <option value="children">Детские вещи</option>
                            <option value="emergency">Экстренная помощь</option>
                            <option value="other">Другое</option>
                        </select>
                    </div>

                    <div class="mb-4">
                        <label for="contact_info" class="form-label fw-semibold">
                            <i class="fas fa-address-book me-2"></i>Контакты для связи *
                        </label>
                        <input type="text" class="form-control" id="contact_info" name="contact_info" required
                               placeholder="Телефон, email, адрес офиса или другие способы связи">
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-warning btn-lg py-3 fw-semibold">
                            <i class="fas fa-rocket me-2"></i>Запустить программу
                        </button>
                        <a href="/fund/my-programs" class="btn btn-outline-secondary">
                            <i class="fas fa-arrow-left me-2"></i>Вернуться к программам
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
